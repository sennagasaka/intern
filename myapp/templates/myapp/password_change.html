{% extends "myapp/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'myapp/css/password_change.css' %}">
{% endblock %}

{% block header-title %}Change Password{% endblock %}

{% block content %}
    <form  method="post" action="{% url 'password_change' %}" class="password-change-form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-contents">
            <label for="{{ field.id_for_label }}" id="labels">{{ field.label_tag }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit" class="submit-button">Change</button>
    </form>
{% endblock %}
