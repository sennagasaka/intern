{% extends "myapp/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'myapp/css/login.css' %}">
{% endblock %}

{% block header-title %}Login{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST" action="{% url 'account_login' %}" class="form">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr><th></th><td><button type="submit" class="submit-button">Login</button></td></tr>
        </table>
    </form>
</div>
{% endblock %}

{% block footer %}{% endblock %}
